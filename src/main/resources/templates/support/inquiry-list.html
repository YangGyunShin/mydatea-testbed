<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title>내 문의 목록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/sub-page.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <!-- 페이지 배너 -->
    <th:block th:replace="~{fragments/page-banner :: page-banner('고객지원', '마이데이터 테스트베드 문의하기')}"></th:block>

    <!-- 브레드크럼 -->
    <th:block th:replace="~{fragments/breadcrumb :: breadcrumb(${breadcrumbItems})}"></th:block>

    <!-- 서브 페이지 레이아웃 -->
    <div class="sub-page-layout">
        <!-- 사이드바 -->
        <th:block th:replace="~{layout/sidebar :: sidebar('고객지원', ${sidebarMenus}, ${currentMenu})}"></th:block>

        <!-- 메인 콘텐츠 -->
        <div class="sub-page-main">
            <h2 class="content-title">내 문의 목록</h2>

            <!-- 성공 메시지 -->
            <div class="alert alert-success" th:if="${message}" th:text="${message}">
                성공 메시지
            </div>

            <!-- 게시물 수 및 새 문의 버튼 -->
            <div class="board-header">
                <p class="board-count">
                    총 <strong th:text="${totalCount}">0</strong>건
                </p>
                <a th:href="@{/support/inquiry}" class="btn btn-primary">새 문의 작성</a>
            </div>

            <!-- 게시판 테이블 -->
            <table class="board-table">
                <thead>
                    <tr>
                        <th style="width: 80px;">번호</th>
                        <th>제목</th>
                        <th style="width: 100px;">상태</th>
                        <th style="width: 120px;">등록일</th>
                        <th style="width: 120px;">답변일</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 문의가 있을 때 -->
                    <tr th:each="inquiry, stat : ${inquiries.content}">
                        <td th:text="${inquiries.totalElements - (inquiries.number * inquiries.size) - stat.index}">1</td>
                        <td class="title">
                            <a th:href="@{/support/inquiry/{id}(id=${inquiry.id})}" th:text="${inquiry.title}">
                                문의 제목
                            </a>
                        </td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${inquiry.status.name() == 'WAITING'} ? 'badge-secondary' : 'badge-success'"
                                  th:text="${inquiry.statusDisplayName}">대기</span>
                        </td>
                        <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy.MM.dd')}">2025.01.17</td>
                        <td>
                            <span th:if="${inquiry.answeredAt}" th:text="${#temporals.format(inquiry.answeredAt, 'yyyy.MM.dd')}">2025.01.18</span>
                            <span th:unless="${inquiry.answeredAt}">-</span>
                        </td>
                    </tr>
                    <!-- 문의가 없을 때 -->
                    <tr th:if="${#lists.isEmpty(inquiries.content)}">
                        <td colspan="5" class="text-center" style="padding: 40px;">
                            등록된 문의가 없습니다.
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <th:block th:replace="~{fragments/pagination :: pagination(${inquiries}, '/support/inquiry/list')}"></th:block>
        </div>
    </div>
</main>
</body>
</html>
