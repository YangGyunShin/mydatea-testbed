<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    API 규격 섹션용 아코디언 사이드바
    - activeGroup: 현재 활성 그룹 ('guide', 'cert', 'support', 'info')
    - currentMenu: 현재 활성 메뉴 URL
-->
<th:block th:fragment="sidebar-api-spec(activeGroup, currentMenu)">
<aside class="sidebar sidebar-accordion">

    <!-- API가이드 -->
    <div class="sidebar-group" th:classappend="${activeGroup == 'guide'} ? ' active' : ''">
        <a th:href="@{/api-guide}" class="sidebar-group-title">API가이드</a>
        <ul class="sidebar-group-menu" th:if="${activeGroup == 'guide'}">
            <li th:classappend="${currentMenu == '/api-guide/base'} ? ' active' : ''">
                <a th:href="@{/api-guide/base}">데이터 표준 API 기본규격</a>
            </li>
            <li th:classappend="${currentMenu == '/api-guide/auth'} ? ' active' : ''">
                <a th:href="@{/api-guide/auth}">데이터 표준 API 인증규격</a>
            </li>
            <li th:classappend="${currentMenu == '/api-guide/process'} ? ' active' : ''">
                <a th:href="@{/api-guide/process}">마이데이터 참여자별 API 처리 절차</a>
            </li>
        </ul>
    </div>

    <!-- 마이데이터 인증 API 규격 -->
    <div class="sidebar-group" th:classappend="${activeGroup == 'cert'} ? ' active' : ''">
        <a th:href="@{/cert-api}" class="sidebar-group-title">마이데이터 인증 API 규격</a>
        <ul class="sidebar-group-menu" th:if="${activeGroup == 'cert'}">
            <li th:classappend="${currentMenu == '/cert-api/individual'} ? ' active' : ''">
                <a th:href="@{/cert-api/individual}">개별인증 API</a>
            </li>
            <li th:classappend="${currentMenu == '/cert-api/integrated'} ? ' active' : ''">
                <a th:href="@{/cert-api/integrated}">통합인증 API</a>
            </li>
        </ul>
    </div>

    <!-- 마이데이터 지원 API 규격 -->
    <div class="sidebar-group" th:classappend="${activeGroup == 'support'} ? ' active' : ''">
        <a th:href="@{/support-api}" class="sidebar-group-title">마이데이터 지원 API 규격</a>
        <ul class="sidebar-group-menu" th:if="${activeGroup == 'support'}">
            <li th:classappend="${currentMenu == '/support-api/portal'} ? ' active' : ''">
                <a th:href="@{/support-api/portal}">지원 API(종합포털 제공)</a>
            </li>
            <li th:classappend="${currentMenu == '/support-api/provider'} ? ' active' : ''">
                <a th:href="@{/support-api/provider}">지원 API(마이데이터사업자/정보제공자 제공)</a>
            </li>
        </ul>
    </div>

    <!-- 마이데이터 정보제공 API 규격 -->
    <div class="sidebar-group" th:classappend="${activeGroup == 'info'} ? ' active' : ''">
        <a th:href="@{/info-api}" class="sidebar-group-title">마이데이터 정보제공 API 규격</a>
    </div>

</aside>
</th:block>
</html>
