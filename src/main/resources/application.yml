spring:
  application:
    name: mydata-testbed

  # Thymeleaf 설정
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8

  # 데이터베이스 설정 (H2 파일 DB - 서버 재시작해도 데이터 유지)
  datasource:
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # create → update로 변경 (기존 데이터 유지)
    show-sql: true
    defer-datasource-initialization: true  # data.sql을 Hibernate 초기화 후 실행

  # SQL 초기화 설정
  sql:
    init:
      mode: always  # data.sql 항상 실행
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # H2 콘솔
  h2:
    console:
      enabled: true
      path: /h2-console

  # 메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: skshtlsdidrb@gmail.com      # 본인 Gmail 주소
    password: yqbo jsky ihap zysd      # Gmail 앱 비밀번호 (16자리)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000


# 서버 설정
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 파일 업로드 설정
file:
  upload-dir: ./uploads
  max-size: 10MB

# 로깅 설정
logging:
  level:
    root: INFO
    com.mydata.testbed: DEBUG
    org.hibernate.SQL: DEBUG
